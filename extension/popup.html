<!DOCTYPE html>
<html lang="en">
<!-- Made with love by Ayush Kumar -->

<head>
    <meta charset="utf-8" />
    <title>Today in History..?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ayush Kumar">
    <meta name="description" content="A chrome extension to know what happened today in history? On This Day In History! ">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='jquery.js'></script>

    <script src="fact.js" type="text/javascript"></script>
    <style>
        body {
            min-width: 500px;
            height: auto;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="my-bg-colour">
        <div class="container">
            <div class="row" style="padding:10px;">
            </div>
            <div class="row valign-wrapper">
                <div class="col s12 ">
                    <div class="card blue-grey darken-1 ">
                        <div class="card-content white-text">
                            <span class="card-title" id="quote_title"><strong>Today</strong> in history<span>?</span></span><span class="datetime" id="datetime"></span>
                            <div class="theBlockquote">
                                <blockquote id="quoteDisplay">
                                    <!-- display facts here -->
                                </blockquote>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light blue" id="tweet" onclick="tweet()">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button class="btn waves-effect waves-light whatsapp green" id="whatsapp">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button class="btn waves-effect waves-light scale-transition more" id="moreFact">MORE
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding:5px;">
                <!--  footer -->
                <h5>Made with <span>love</span> by <a href="https://github.com/Ayush7614" target="_blank"><strong><span>Ayush</span> Kumar</strong></a><i class="material-icons">bubble_chart</i>  </h5>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>

    <script src="./script.js" type="text/javascript"></script>
    <!-- Made with love by Ayush Kumar -->
</body>
